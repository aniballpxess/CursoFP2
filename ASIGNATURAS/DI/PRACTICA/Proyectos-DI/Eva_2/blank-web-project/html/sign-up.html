<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/scripts.js"></script>
  </head>
  <body>
    <header>
      <h1>My Task Manager</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="sign-up.html">Sign-Up</a>
      <a href="sign-in.html">Sign-In</a>
      <a href="tasks.html">My Tasks</a>
      <a href="team.html">My Team</a>
      <a href="sign-in.html">Create Team (TEMP)</a>
      <a href="users.html">User List (TEMP)</a>
      <a href="teams.html">Team List (TEMP)</a>
    </nav>

    <div class="action-bar">
      <button id="signup-button">Sign-Up</button>
    </div>

    <div class="container">
      <form id="registration-form">
          <div>
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" name="full-name" required>
          </div>
          <div>
              <label for="nickname">Nickname</label>
              <input type="text" id="nickname" name="nickname">
          </div>
          <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
          </div>
          <div>
              <label for="country">Country</label>
              <input type="text" id="country" name="country">
          </div>
          <div>
              <label for="phone">Phone</label>
              <input type="text" id="phone" name="phone">
          </div>
          <div>
              <label for="gender">Gender</label>
              <select id="gender" name="gender">
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="U">Undefined</option>
              </select>
          </div>
          <div>
              <label for="birth-date">Birth Date</label>
              <input type="date" id="birth-date" name="birth-date">
          </div>
          <div>
              <label for="role">Role</label>
              <select id="role" name="role">
                  <option value="free-lance">Free-Lance</option>
                  <option value="worker">Worker</option>
                  <option value="manager">Manager</option>
                  <option value="leader">Leader</option>
              </select>
          </div>
          <div class="full-width">
              <label for="extra-description">Extra Description</label>
              <textarea id="extra-description" name="extra-description"></textarea>
          </div>
          <div class="full-width">
              <label for="extra-attached-files">Attach Files</label>
              <input type="file" id="extra-attached-files" name="extra-attached-files">
          </div>
      </form>
  </div>
  </body>
</html>
