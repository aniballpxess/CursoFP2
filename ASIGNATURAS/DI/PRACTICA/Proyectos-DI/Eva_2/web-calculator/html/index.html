          <button id="btn_S" class="tecla gris_c" onclick="gestionarClick(this)"></button>

          <button id="btn_0" class="tecla gris_c" onclick="gestionarClick(this)"></button>
          <button id="btn_P" class="tecla gris_c" onclick="gestionarClick(this)"></button>
          <button id="btn_C" class="tecla gris_c" onclick="gestionarClick(this)"></button>
        </div>
      </div>
      <div class="columna contenedor_principal gris_o">
        <h3>Historial</h3>
        <div id="historial"></div>
      </div>
