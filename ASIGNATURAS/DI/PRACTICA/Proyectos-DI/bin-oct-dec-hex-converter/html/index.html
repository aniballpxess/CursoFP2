<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex Converter</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/scripts.js"></script>
  </head>
  <body>
    <h1>Conversor</h1>
    <fieldset id="base_origen">
      <legend><h2>1. Base origen</h2></legend>
      <p for="base_origen">Selecciona la base origen</p>
      <label><input type="radio" name="input_base" value="bin" onclick="getBase(this)" /> Binario</label>
      <label><input type="radio" name="input_base" value="oct" onclick="getBase(this)" /> Octal</label>
      <label><input type="radio" name="input_base" value="dec" onclick="getBase(this)" /> Decimal</label>
      <label><input type="radio" name="input_base" value="hex" onclick="getBase(this)" /> Hexadecimal</label>
    </fieldset>
    <fieldset id="num_origen">
      <legend><h2>2. Número origen</h2></legend>
      <label>
        Introduce el número origen mediante el teclado y pulse el boton Aceptar
        <input id="num_input" class="display" type="text" readonly disabled />
      </label>
      <div class="numpad">
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">0</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">1</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">2</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">3</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">4</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">5</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">6</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">7</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">8</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">9</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">A</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">B</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">C</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">D</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">E</button>
        <button class="numpad_btn" name="numpad_btn" disabled onclick="addDigit(this)">F</button>
      </div>
      <button id="enter_btn" class="numpad_btn L" disabled onclick="getNumber(this)">Aceptar</button>
    </fieldset>
    <fieldset id="Base destino">
      <legend><h2>3. Base destino</h2></legend>
      <label>
        Selecciona la base destino de la lista desplegable
        <select id="output_base" class="display" disabled onchange="calculateNumber(this)">
        </select>
      </label>
    </fieldset>
    <fieldset id="num_destino" >
      <legend><h2>4. Número destino</h2></legend>
      <label>
        El numero destino es
        <input id="num_output" class="display" type="text" readonly disabled/>
      </label>
    </fieldset>
  </body>
</html>
