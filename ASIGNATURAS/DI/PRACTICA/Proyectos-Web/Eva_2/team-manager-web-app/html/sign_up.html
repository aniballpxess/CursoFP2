<!-- sign_up_page.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <!-- Common Navigation -->
    <nav>
      <a href="sign_up.html">Sign Up</a>
      <a href="create_team.html">Create Team</a>
      <a href="manage_teams.html">Manage Teams</a>
      <a href="manage_users.html">Manage Users</a>
      <a href="home.html">Home</a>
    </nav>

    <div class="container">
      <h1>User Sign Up</h1>
      <form id="signupForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="surname">Surname:</label><br />
        <input type="text" id="surname" name="surname" required /><br />

        <label for="birthDate">Birth Date:</label><br />
        <input type="date" id="birthDate" name="birthDate" required /><br />

        <label for="teams">Select Teams:</label><br />
        <select id="teams" name="teams" multiple>
          <!-- Options populated by JS --></select
        ><br />

        <label for="role">Select Role:</label><br />
        <select id="role" name="role">
          <option value="">--None--</option>
          <option value="senior">Senior</option>
          <option value="junior">Junior</option>
          <option value="freelancer">Freelancer</option>
          <option value="tester">Tester</option>
          <option value="manager">Manager</option></select
        ><br />

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <script src="../js/data-logic/data_init.js"></script>
    <script src="../js/data-logic/user.js"></script>
    <script src="../js/data-logic/team.js"></script>
    <script src="../js/sign_up.js"></script>
  </body>
</html>
